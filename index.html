<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the exciting 5x5 slot machine game with adjustable bets, win rate, and an auto-spin feature.">
    <title>NUAD Slot Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
    <div class="container py-5">
        <div class="slot-machine-container shadow-lg rounded-lg p-4">
            <section class="slot-machine text-center">
                <h1 class="slot-title">NUAD Slot Machine</h1>
                <div class="reels-container mb-4">
                    <div class="reel" id="reel1" aria-label="Reel 1"></div>
                    <div class="reel" id="reel2" aria-label="Reel 2"></div>
                    <div class="reel" id="reel3" aria-label="Reel 3"></div>
                    <div class="reel" id="reel4" aria-label="Reel 4"></div>
                    <div class="reel" id="reel5" aria-label="Reel 5"></div>
                </div>

                <div id="winAmount" class="info-text">Win: $0</div>
                <div id="betAmount" class="info-text">Bet: $10</div>

                <div class="controls mb-4 d-flex flex-column flex-md-row justify-content-center align-items-center gap-3">
                    <div class="d-flex gap-2">
                        <button id="spinButton" class="btn btn-primary">Spin</button>
                        <button id="autoPlayButton" class="btn btn-outline-success">Auto</button>
                        <button id="betIncrease" class="btn btn-outline-primary">Bet +</button>
                        <button id="betDecrease" class="btn btn-outline-primary">Bet -</button>
                    </div>
                    
                </div>
                <div class="info d-flex flex-column align-items-center mb-4">
                    <div id="balance" class="info-text">Balance: $1000</div>
                    <div id="winRateDisplay" class="info-text">Win Rate: 50%</div>
                    <label for="winRateSlider" class="form-label">Adjust Win Rate:</label>
                    <input type="range" class="form-range" id="winRateSlider" min="10" max="100" value="50">
                </div>
                <div class="form-check form-switch d-flex justify-content-center align-items-center mb-4">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle">Light Mode</label>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
